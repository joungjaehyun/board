<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout.html}">

<head>

    <title>Update</title>
</head>

<body>
    <div layout:fragment="content">

        <form th:action = "${'/board/update/'+view.bno }" method = "post">
            <input type="text" name="bno" readonly th:value="${view.bno}">
            <h4>제목</h4>
            
            <input type="text" name="title" th:value="${view.title}"> <br>
            
            <br>
            <h4>내용을 입력하세요</h4>
            <textarea rows="20" cols="50" name="content"> [[${view.content}]]</textarea> <br>
            <input type="submit" value="등록">
            </form>


    </div>
</body>

</html>
